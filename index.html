<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 
        Esta hoja de estilos se utiliza para normalizar
        algunos elementos que vienen preconfigurados.
        Es como para que quede más personalizable los
        elementos HTML y eliminar esos estilos predefinidos.
    -->
    <link rel="stylesheet" href="./frontend/styles/normalize.css" />

    <!-- 
        Hoja de estilos principal.
     -->
    <link rel="stylesheet" href="./frontend/styles/index.css" />

    <!-- 
        Hoja de estilos para todos los niveles.
     -->
    <link id="level-style" rel="stylesheet" href="./frontend/styles/niveles/1.css">
    <link id="level-style" rel="stylesheet" href="./frontend/styles/niveles/2.css">
    <link id="level-style" rel="stylesheet" href="./frontend/styles/niveles/3.css">
    <link id="level-style" rel="stylesheet" href="./frontend/styles/niveles/4.css">
    <link id="level-style" rel="stylesheet" href="./frontend/styles/niveles/5.css">
    <link id="level-style" rel="stylesheet" href="./frontend/styles/niveles/6.css">

    <title>EL CUBO APO</title>
</head>

<body onkeydown="teclado(event)" onkeyup="teclado2(event)">
    <!-- 
        Contenedor que sirve como telón 
        para alternar entre el formulario 
        de inicio de sesión o registrarse
        y la interfaz del juego.
    -->
    <div class="container-curtain"></div>

    <!-- 
        Contenedor inicial que presentará las opciones
        para iniciar sesión o registrarse.
    -->
    <div id="signUpIn-container" class="signUpIn-container signUpIn-container-hide signUpIn-container-behind-curtain">
        <form>
            <div>
                <h2>EL CUBO APO</h2>
                <input id="email" name="email" type="email" placeholder="Ingresa tu correo" /><br />
                <input id="password" name="password" type="password" placeholder="Ingresa tu contraseña" />
            </div>

            <div>
                <button type="submit" onclick="logIn(event)">Iniciar sesión</button>
                <button type="button" onclick="goSignUp()">Registrarse</button>
            </div>
        </form>
    </div>

    <!-- 
        Contenedor para registrarse.
    -->
    <div id="register-container" class="register-container register-container-hide
        register-container-behind-curtain">
        <form>
            <h2>Registrarse</h2>

            <div>
                <label>Ingresa tu nombre</label>
                <input id="nameR" name="nameR" value="" type="text" placeholder="Ingresa tu nombre" />
            </div>

            <div>
                <label>Ingresa tu correo</label>
                <input id="emailR" name="emailR" value="" type="email" placeholder="Ingresa tu correo" />
            </div>

            <div>
                <label>Ingresa tu contraseña</label>
                <input id="passwordR" name="passwordR" value="" type="password"
                    placeholder="&bullet;&bullet;&bullet;&bullet;" />
            </div>

            <div>
                <label>Confirma tu contraseña</label>
                <input id="confirmPasswordR" name="confirmPasswordR" value="" type="password"
                    placeholder="&bullet;&bullet;&bullet;&bullet;" />
            </div>

            <div>
                <input id="termsR" name="termsR" type="checkbox" />
                <label>Aceptar los términos y condiciones</label>
            </div>

            <div>
                <button type="button" onclick="goBackLogIn()">Regresar</button>
                <button type="submit" onclick="signUp(event)">Registrarse</button>
            </div>
        </form>
    </div>

    <!-- 
        Contenedor para mostrar
        las opciones del juego
     -->
    <div id="game-options-container" class="
            
            game-options-container">
        <h2 class="game-options-container-h2">
            EL CUBO APO
        </h2>

        <button class="game-options-container-button" onclick="showOption(0)">Historia</button>
        <button class="game-options-container-button" onclick="showOption(1)">Multijugador</button>
        <button class="game-options-container-button" onclick="showOption(2)">Instrucciones</button>
        <button class="game-options-container-button" onclick="showOption(3)">Documentación</button>
        <button class="game-options-container-button" onclick="showOption(4)">Configuración</button>
        <button class="game-options-container-button" onclick="logOut()">Salir</button>
    </div>

    <!--
        Contenedor de Historia
        para ver los diferentes niveles del juego.
     -->
    <div id="game-history" class="game-history-hide
        game-history-behind-curtain
        game-history">
        <div>
            <h2>
                Historia
            </h2>

            <h6 onclick="goBackMenu(0)">
                Regresar
            </h6>
        </div>

        <!-- Para los primeros tres módulos -->
        <div>
            <button onclick="goLevel(1)">
                1
            </button>
            <button onclick="goLevel(2)">
                2
            </button>
            <button onclick="goLevel(3)">
                3
            </button>
        </div>

        <!-- Para los siguientes tres módulos -->
        <div>
            <button onclick="goLevel(4)">
                4
            </button>
            <button onclick="goLevel(5)">
                5
            </button>
            <button onclick="goLevel(6)">
                6
            </button>
        </div>
    </div>

    <!-- 
        Contenedor para la opción de multijugador.
    -->
    <div id="game-multiplayer" class="game-multiplayer
    game-multiplayer-hide
    game-multiplayer-behind-curtain">
        <div>
            <h2>
                Multijugador
            </h2>

            <h6 onclick="goBackMenu(1)">
                Regresar
            </h6>
        </div>
    </div>

    <!--
        Contenedor para las instrucciones del juego.
    -->
    <div id="game-instructions" class="game-instructions
    game-instructions-hide
    game-instructions-behind-curtain">
        <div>
            <h2>
                Instrucciones
            </h2>

            <h6 onclick="goBackMenu(2)">
                Regresar
            </h6>
        </div>
    </div>

    <!-- 
        Contenedor para la opción de documentación. 
    -->
    <div id="game-documentation" class="game-documentation
    game-documentation-hide
    game-documentation-behind-curtain">
        <div>
            <h2>
                Documentación
            </h2>

            <h6 onclick="goBackMenu(3)">
                Regresar
            </h6>
        </div>
    </div>

    <!-- 
        Contenedor para la configuración del juego.
    -->
    <div id="game-config" class="game-config
    game-config-hide
    game-config-behind-curtain">
        <div>
            <h2>
                Configuración
            </h2>

            <h6 onclick="goBackMenu(4)">
                Regresar
            </h6>
        </div>
    </div>

    <!-- 
        Contenedor para hacer una pausa en el juego y salir al menú principal
    -->
    <div id="game-stop" class="game-stop game-stop-hide game-stop-behind-curtain">
        <button onclick="hideStopMenu()">Volver al juego</button>
        <button>Libro</button>
        <button>Configuración</button>
        <button onclick="goBackMenuFromHistory(5)">Salir al menú principal</button>
    </div>


    <!-- 
        Contenedor general que contendrá todo el juego o cada nivel que se vaya jugando.
    -->
    <div id="levels" class="levels levels-hide levels-behind-curtain">
        <!-- 
            Contenedor de diálogos para ir mostrando cada diálogo.
            dialog-hide dialog-behind-curtain
        -->
        <div id="dialog" class="dialog dialog-hide dialog-behind-curtain">
        </div>

        <!--
            Contenedor del personaje guía (Pablo).
            pablo-hide pablo-behind-curtain
        -->
        <div id="pablo" class="pablo pablo-hide pablo-behind-curtain">
            <div class="hat"></div>
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="beard"></div>
        </div>

        <!--
            Contenedor del personaje guía (Pablo), pero en un tamaño más pequeño.
        -->
        <div id="pablo-small" class="pablo-small pablo-small-hide pablo-small-behind-curtain">
            <div class="hat"></div>
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="beard"></div>
        </div>

        <!--
            Contenedor del personaje del jugador.
        -->
        <div id="character" class="character character-hide character-behind-curtain">
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
        </div>

        <!--
            Contenedor del piso de cada nivel.
        -->
        <div id="floor" class="floor floor-hide floor-behind-curtain">
        </div>

        <!--
            Personaje profesora.
            Este personaje será una mujer que le contará mejor la historia,
            le brindará más contexto al personaje, le hablará acerca de POO
            y le enseñará y pondrá a prueba al jugador acerca de las clases.
        -->
        <div id="teacher" class="teacher teacher-hide teacher-behind-curtain">
            <div class="hair">
            </div>

            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>

            <div class="t-shirt">
            </div>
        </div>

        <!--
            Escuela
        -->
        <div id="school" class="school school-hide school-behind-curtain">
            <div class="building1">
                <div class="window"></div>
                <div class="window"></div>
            </div>

            <div class="building0">
                <div class="door"></div>
            </div>

            <div class="building2">
                <div class="window"></div>
                <div class="window"></div>
            </div>

            <div class="school-flag">
                <div class="flag"></div>
                <div class="stick"></div>
            </div>
        </div>

        <!-- Personaje biólogo -->
        <div id="biologist" class="biologist biologist-hide biologist-behind-curtain">
            <div class="hat">
            </div>

            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>

            <div class="t-shirt">
            </div>
        </div>

        <!-- Árbol grande para el biólogo -->
        <div id="big-tree" class="big-tree big-tree-hide big-tree-behind-curtain">
            <div class="sheet"></div>
            <div class="branch"></div>
        </div>

        <!-- Árbol pequeño para el biólogo -->
        <div id="small-tree" class="small-tree small-tree-hide small-tree-behind-curtain">
            <div class="sheet"></div>
            <div class="branch"></div>
        </div>

        <!-- Árbol mediano para el biólogo -->
        <div id="mid-tree" class="mid-tree mid-tree-hide mid-tree-behind-curtain">
            <div class="sheet"></div>
            <div class="branch"></div>
        </div>

        <!-- Doctor -->
        <div id="doctor" class="doctor doctor-hide doctor-behind-curtain">
            <div class="hat">
                <div class="church"></div>
            </div>

            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>

            <div class="t-shirt">
                <div class="button-1"></div>
                <div class="button-2"></div>
                <div class="button-3"></div>
            </div>
        </div>

        <!--
            Hospital
        -->
        <div id="hospital" class="hospital hospital-hide hospital-behind-curtain">
            <div class="building1">
                <div class="window"></div>
                <div class="window"></div>
            </div>

            <div class="building0">
                <div class="door"></div>
            </div>

            <div class="building2">
                <div class="window"></div>
                <div class="window"></div>
            </div>

            <div class="hospital-cross">
                <div class="cross-1"></div>
                <div class="cross-2"></div>
            </div>
        </div>

        <!--
            Alerta para informarle al jugador que debe presionar E para hablar con un personaje
            o hacer alguna acción.
        -->
        <div id="alert-action" class="alert-action alert-action-hide alert-action-behind-curtain">
        </div>

        <!--
            Contenedor de todas las respuestas.
        -->
        <div id="answers" class="answers answers-hide answers-behind-curtain">
            <button id="answer1" class="answer">a. Respuesta</button>
            <button id="answer2" class="answer">a. Respuesta</button>
            <button id="answer3" class="answer">a. Respuesta</button>
            <button id="answer4" class="answer">a. Respuesta</button>
        </div>
    </div>

    <!-- Contenedor para las animaciones de paso entre niveles -->
    <div id="between" class="between between-hide between-behind-curtain">
    </div>

    <!-- Contenedor para mostrar el nivel al que se accede -->
    <div id="show-level" class="show-level show-level-hide show-level-behind-curtain"></div>

    <!-- Variables globales para utilizar en el resto de aplicación. -->
    <script src="frontend/js/global.variables.js"></script>
    <!-- Javascript de la cinemática intro. -->
    <script src="frontend/js/cinematicas/intro.js"></script>
    <!-- Javascript del nivel 3. -->
    <script src="frontend/js/niveles/3.js"></script>
    <!-- Javascript del nivel 2. -->
    <script src="frontend/js/niveles/2.js"></script>
    <!-- Javascript del nivel 1. -->
    <script src="frontend/js/niveles/1.js"></script>
    <!-- Funciones globales para utilizar en el resto de aplicación. -->
    <script src="frontend/js/global.funcs.js"></script>
    <!-- Javascript principal de la página index. -->
    <script src="frontend/js/index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 
        Esta hoja de estilos se utiliza para normalizar
        algunos elementos que vienen preconfigurados.
        Es como para que quede más personalizable los
        elementos HTML y eliminar esos estilos predefinidos.
    -->
    <link rel="stylesheet" href="./frontend/styles/normalize.css" />

    <!-- 
        Hoja de estilos principal.
     -->
    <link rel="stylesheet" href="./frontend/styles/index.css" />


    <title>EL CUBO APO</title>
</head>

<body>
    <!-- 
        Contenedor que sirve como telón 
        para alternar entre el formulario 
        de inicio de sesión o registrarse
        y la interfaz del juego.
    -->
    <div class="container-curtain"></div>

    <!-- 
        Contenedor inicial que presentará las opciones
        para iniciar sesión o registrarse.
    -->
    <div id="signUpIn-container" class="signUpIn-container">
        <form>
            <h2>EL CUBO APO</h2>
            <input id="email" name="email" type="email" placeholder="Ingresa tu correo" /><br />
            <input id="password" name="password" type="password" placeholder="Ingresa tu contraseña" />
            
            <div>
                <button type="submit" onclick="logIn(event)">Iniciar sesión</button>
                <button type="button" onclick="goSignUp()">Registrarse</button>
            </div>
        </form>
    </div>

    <!-- 
        Contenedor para registrarse.
    -->
    <div id="register-container" class="register-container register-container-hide
        register-container-behind-curtain">
        <form>
            <h2>Registrarse</h2>

            <div>
                <label>Ingresa tu nombre</label>
                <input id="nameR" name="nameR" value="" type="text" placeholder="Ingresa tu nombre" />
            </div>

            <div>
                <label>Ingresa tu correo</label>
                <input id="emailR" name="emailR" value="" type="email" placeholder="Ingresa tu correo"/>
            </div>            

            <div>
                <label>Ingresa tu contraseña</label>
                <input id="passwordR" name="passwordR" value="" type="password" placeholder="&bullet;&bullet;&bullet;&bullet;" />
            </div>

            <div>
                <label>Confirma tu contraseña</label>
                <input id="confirmPasswordR" name="confirmPasswordR" value="" type="password" placeholder="&bullet;&bullet;&bullet;&bullet;"/>
            </div>

            <div>
                <input id="termsR" name="termsR" type="checkbox" />
                <label>Aceptar los términos y condiciones</label>
            </div>

            <div>
                <button type="button" onclick="goBackLogIn()">Regresar</button>
                <button type="submit" onclick="signUp(event)">Registrarse</button>
            </div>
        </form>
    </div>

    <!-- 
        Contenedor para mostrar
        las opciones del juego
     -->
    <div id="game-options-container" class="game-options-container-hide 
            game-options-container-behind-curtain 
            game-options-container">
        <h2 class="game-options-container-h2">
            EL CUBO APO
        </h2>

        <button class="game-options-container-button" onclick="showHistory()">Historia</button>
        <button class="game-options-container-button">Multijugador</button>
        <button class="game-options-container-button">Instrucciones</button>
        <button class="game-options-container-button">Documentación</button>
        <button class="game-options-container-button">Configuración</button>
        <button class="game-options-container-button" onclick="logOut()">Salir</button>
    </div>

    <!--
        Contenedor de Historia
        para ver los diferentes niveles del juego.
     -->
    <div id="game-history" class="game-history-hide
        game-history-behind-curtain
        game-history">
        <div>
            <h2>
                Historia
            </h2>

            <h6 onclick="goBackMenu()">
                Regresar
            </h6>
        </div>

        <!-- Para los primeros tres módulos -->
        <div>
            <button>
                1
            </button>
            <button>
                2
            </button>
            <button>
                3
            </button>
        </div>

        <!-- Para los siguientes tres módulos -->
        <div>
            <button>
                4
            </button>
            <button>
                5
            </button>
            <button>
                6
            </button>
        </div>
    </div>

    <!-- Javascript principal de la página idnex -->
    <script src="frontend/js/index.js"></script>
</body>

</html>
